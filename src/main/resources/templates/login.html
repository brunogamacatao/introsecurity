<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <title>Introdução a Spring Security</title>
  </head>
  <body>
    <div th:if="${param.error}">Login ou senha inválidos.</div>
    <div th:if="${param.logout}">Você foi desconectado.</div>
    <form th:action="@{/login}" method="post">
      <div><label>Login : <input type="text" name="username"/> </label></div>
      <div><label>Senha: <input type="password" name="password"/> </label></div>
      <div><label>Lembrar de mim:</label><input type="checkbox" name="remember-me"/></div>
      <div><input type="submit" value="Autenticar"/></div>
    </form>
  </body>
</html>
